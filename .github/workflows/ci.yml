name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black==24.10.0 flake8==6.1.0

      - name: Run black (check)
        run: |
          black --version
          black --check .

      - name: Run flake8
        run: |
          flake8 --version
          flake8 .

  test:
    name: Unit tests (SQLite)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations (SQLite fallback)
        run: |
          python manage.py migrate --noinput

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Run tests
        run: |
          python manage.py test

  integration-postgres:
    name: Integration tests (Postgres)
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ghci
          POSTGRES_PASSWORD: ghci_pass
          POSTGRES_DB: ghci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ghci -d ghci_db" --health-interval=5s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U ghci && break || sleep 1
          done

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt psycopg2-binary

      - name: Run migrations and tests against Postgres
        env:
          POSTGRES_DB: ghci_db
          POSTGRES_USER: ghci
          POSTGRES_PASSWORD: ghci_pass
          DB_HOST: localhost
          POSTGRES_PORT: '5432'
          DJANGO_DEBUG: 'False'
        run: |
          python manage.py migrate --noinput
          python manage.py test

  deploy-to-render:
    name: Deploy to Render (optional)
    needs: integration-postgres
    if: github.ref == 'refs/heads/main' && secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != ''
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"
